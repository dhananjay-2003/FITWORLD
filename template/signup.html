<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitworld||Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../static/css/signup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fasthand&family=Poppins:ital,wght@0,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- signup.html -->
    <div class="signContainer">
      <div class="signbox">
        <h2>Sign Up</h2>

        <form method="POST" action="{% url 'signup' %}">
          {% csrf_token %}

          <label for="username">Username:</label>
          <input
            class="inp inp1"
            id="username"
            type="text"
            name="username"
            required
          /><br />

          <label for="password1">Password:</label>
          <input
            class="inp inp2"
            id="password1"
            type="password"
            name="password1"
            required
          /><br />

          <label for="password2">Confirm Password:</label>
          <input
            class="inp inp3"
            id="password2"
            type="password"
            name="password2"
            required
          /><br />

          <label for="email">Email:</label>
          <input
            class="inp inp4"
            id="email"
            type="email"
            name="email"
            required
          /><br />

          {% for message in messages %}
          <script>
            alert("{{ message }}");
          </script>
          {% endfor %}

          <input
            class="btnSign"
            onclick="validateForm()"
            type="submit"
            value="Sign Up"
          />
        </form>

        <h3>Already Have an account <a href="/login">click here</a></h3>
      </div>
    </div>
  </body>
</html>
